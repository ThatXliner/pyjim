language: python
os: linux
dist:
  - xenial
  # - bionic
  # - focal
python:
  - "nightly"
  - "3.9-dev"
  - "3.8"
  - "3.7"
  - "3.6"
  - "pypy3"
  # - "3.9"
  # 3.9 doesn't exist yet.
install:
  - pip install -r requirements.txt
script:
  - pytest tests/ -vvv --durations=3
cache: pip
matrix:
  fast_finish: true
  allow_failures:
    - python: "nightly"
    - python: "3.9-dev"
  include:
    - {}
    - dist: focal
    - dist: bionic
notifications:
  email:
    recipients:
      - bryan.hu.cn@gmail.com
    on_success: change # default: change
    on_failure: always # default: always
git:
  quiet: true
